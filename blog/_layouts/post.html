---
layout: default
---

  <div class="post">
    <h1 class="post-title">
	    {% if page.link != null %}
      <a href="{{ page.link }}">
        {{ page.title }}
      </a>
      	{% else %}
      <a href="{{ page.url }}">
        {{ page.title }}
      </a>
        {% endif %}
    </h1>
    <span class="post-date">{{ page.date | date_to_string }}</span>
    {{ content }}
  </div>
